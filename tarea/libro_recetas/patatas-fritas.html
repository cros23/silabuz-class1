<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patatas-fritas</title>
    <link rel="stylesheet" href="libro_recetas/css/styles-tarea1.css" />
  </head>
  <body>
    <section>
      <h1>Patatas fritas</h1>
      <div>
        <p>receta de patatas fritas caseras</p>
        <img src="imagenes/patatas fritas.jpg" alt="Patatas-fritas" />
      </div>
    </section>
    <section>
      <div>
        <h2>Ingredientes</h2>
      </div>
      <div>
        <ul>
          <li>3 o 4 patatas (300gr)</li>
          <li>4 dientes de ajo</li>
          <li>Aceite de oliva</li>
          <li>Sal</li>
        </ul>
      </div>
    </section>
    <section>
      <div>
        <h2>Elaboración (Pasos)</h2>
      </div>
      <div>
        <ol>
          <li>Calentar aceite en una sartén</li>
          <li>Añadir las patatas cortadas, la sal y los ajos</li>
          <li>Freir al gusto</li>
          <li>Servir en plato</li>
        </ol>
      </div>
    </section>
    <button><a href="index.html">Regresar</a></button>
  </body>
</html>
