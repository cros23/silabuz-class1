<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo clases</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <!--pseudoclases de links-->

      <a href="https://medium.com" target="_blank">Abrir medium</a>

      <a href="https://yahoo.com" target="_top">Abrir yahoo</a>
    </section>
    <section>
      <!--pseudoclase hover-->

      <a href="https://medium.com" target="_blank">Abrir medium</a><br /><br />
    </section>
    <div>
      <button>hasta la vista baby</button><br />
      <input type="text" class="1" /> escribe tu correo<br />
      <input type="checkbox" /><br />
      <!--es de opcion multiple-->

      <input type="radio" name="" id="" /><!--es para elegir una opcion-->
    </div>
    <section>
      <!--pseudo clase de posicion-->
      <div id="contenido">
        <div class="articulo">
          <strong>strong</strong>
          <span> span </span>
          <strong> strong </strong>
          <strong> strong </strong>
        </div>
        <div class="articulo">
          <strong> strongf </strong>
          <span> span </span>
          <strong> strong</strong>
          <strong> strongf</strong>
        </div>
      </div>
    </section>
    <section>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </section>
  </body>
</html>
